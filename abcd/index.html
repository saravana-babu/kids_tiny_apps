<html>

<head>
    <meta charset="UTF-8">
    <script>
        var colorArray = ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6',
            '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
            '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A',
            '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
            '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC',
            '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
            '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680',
            '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
            '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3',
            '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'];
        document.addEventListener('DOMContentLoaded', (event) => {
            const log = document.getElementById('baloon');
            document.addEventListener('keyup', logKey);
            function logKey(e) {
                var inp = String.fromCharCode(e.keyCode);
                if (/[a-zA-Z0-9-_ ]/.test(inp)) {
                    const color = colorArray[Math.floor(Math.random() * 49)];
                    log.innerHTML = ` <div style="background:${color}"><span>${e.key.toUpperCase()}</span></div>`;
                }

            }
        })
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<div class="container">
    <div id="baloon" class="balloon">
        Type Letters or numbers to appear here!
    </div>
    <h1>By <a href="https://github.com/saravana-babu/kids_tiny_apps">Saravanababu</a></h1>
</div>
</body>

</html>
